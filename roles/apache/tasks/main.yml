---
# tasks file for apache
- name: Install httpd
  package:
    name: "{{package_name}}"
    state: present
  tags: 
    - install   
- name: Start the httpd daemon
  systemd:
    name: "{{package_name}}"
    state: started
    enabled: true

- name: Copy index file to target
  copy: 
      src: index.html
      dest: /var/www/html/index.html
  tags:
      - file_copy 

  notify: Restart Apache    